<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
  <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                  <img src="logo.jfif" alt="logo">
                  <h2>Rotract Club Rscoe</h2>
                </div>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="index.html#about">About</a></li>
                  <li><a href="registeration.html" class="active">Register</a></li>
                </ul>
              </nav>
          </header>
        <div class="container">
            <h2>Registration Form</h2>
            <form id="registration-form" action="submit-form.php" method="POST">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
        
              <div class="form-group">
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name" required>
              </div>
        
              <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
              </div>
        
              <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                  <input type="radio" id="gender-male" name="gender" value="male" required>
                  <label for="gender-male">Male</label>
        
                  <input type="radio" id="gender-female" name="gender" value="female" required>
                  <label for="gender-female">Female</label>
        
                  <input type="radio" id="gender-other" name="gender" value="other" required>
                  <label for="gender-other">Other</label>
                </div>
              </div>
        
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
              </div>
        
              <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required>
              </div>
        
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
              </div>
        
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
              </div>
        
              <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                  <option value="" disabled selected>Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="consent-to-donate">Consent to Donate Blood:</label>
                <select id="consent-to-donate" name="consent-to-donate" required>
                  <option value="" disabled selected>Select Option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="declaration-accuracy">Declaration of Accuracy of Information:</label>
                <input type="checkbox" id="declaration-accuracy" name="declaration-accuracy" required>
              </div>
        
              <div class="form-group">
                <button type="submit" id="register-button">Register</button>
                <p id="success-message" class="success-message"></p>
              </div>

              
            </form>
          </div>
        
    </div>
  
</body>

</html>
