<h1> RSCOE ROBOCON 2023</h1>
<p><h2>RSCOE ROBOCON 2023 (DD Robocon) is a National Competition organized by Rajarshi Shau College of Engineering Tathawade Pune for Asian-Oceanian college. In the competition robots compete to complete a task within a set period of time. The contest aims to create friendship among young people with similar interests who will lead their countries in the 21st century, as well as help advance engineering and broadcasting technologies in the region</h2></p>
